<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>

    <form enctype="multipart/form-data">
        <div id="uploader">

            <!-- accept overwrite in `_tests.testManager` -->
            <input type="file" accept="image/*,.docx" multiple data-input>
            
            <div data-drag>Drag</div>

            <div data-files></div>

            <template data-file-template>
                <div class="file">
                    <div data-filename></div>
                    <a target="_blank" data-url>Url</a>
                    <div data-delete>Delete</div>
                </div>
            </template>

        </div>
    </form>

</body>
<script src="./js/_tests/testManager.js" type="module"></script>

</html>
