<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>

    <form enctype="multipart/form-data">
        <div id="uploader">

            <input type="file" accept="image/*,.docx" multiple data-input>
            
            <div data-drag>Drag</div>

            <div data-files></div>

            <template data-file-template>
                <div class="file">
                    <div data-filename></div>
                    <a target="_blank" data-url>Url</a>
                    <div data-delete>Delete</div>
                </div>
            </template>

        </div>
    </form>

</body>

<script type="module">
    import { FilesHTMLMapper } from "./js/mapper.js";

    var mapper = new FilesHTMLMapper("#uploader");
    mapper.addFakeCommonFile({
        name: "test.hmtl",
        url: "https://google.com"
    })
    mapper.addFakeCommonFile({
        name: "test2.hmtl",
        url: "https://yandex.ru"
    })
</script>

</html>
